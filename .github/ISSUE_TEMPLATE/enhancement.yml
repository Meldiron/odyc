name: Feature request!
description: Enhancements. e.g. “I wish Odyc did this.” Suggest an idea!
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: "Optional: A clear and concise description of what the problem is. Ex. I'm always frustrated when ..."
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: 'Optional: Add any other context or screenshots about the feature request here.'
