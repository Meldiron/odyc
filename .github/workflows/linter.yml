name: Linter

on: [push, pull_request]

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Odyc.js
      run: npm run build
      
    - name: Run linter
      run: npm run lint